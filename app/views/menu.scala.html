@(message: String)

@main("Welcome to Play") {

<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        .item {
            border: 1px solid black;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</head>
<body>

<div class="everything"></div>
<script type="text/javascript">

    var orders = [
        {
            "table": "3",
            "people": "2",
            "items": [
                {
                    "name": "chicken",
                    "details": "spicy"
                },
                {
                    "name": "steak",
                    "details": "med rare"
                }]
        },
        {
            "table": "4",
            "people": "5",
            "items": [
                {
                    "name": "salmon",
                    "details": "spicy"
                },
                {
                    "name": "rice",
                    "details": "steamed"
                }]
        }
    ];

    function parseOrders(orderList) {

        for (var i = 0; i < orderList.length; i++) {
            var o = orderList[i];
            var table_list = o.table;
            var people_list = o.people;
            var divhtml1 = "<div class=\"table\"><h1>";
            divhtml1 += table_list +=  "</h1></div>";
            $(".everything").append(divhtml1);

            var divhtml2 = "<div class=\"people\"><h2>";
            divhtml2 += people_list += "</h2></div>";
            $(".everything").append(divhtml2);

            var item_list = o["items"];
            for (var j = 0; j < item_list.length; j++) {
                var item = item_list[j];
                var divhtml3 = "<div class=\"items\"><h3>";
                divhtml3 += item.name + "</h3><h4>";
                divhtml3 += item.details += "</h4></div>";
                $(".everything").append(divhtml3);

            }
        }
    }
    parseOrders(orders);

</script>
</body>

</html>
}
